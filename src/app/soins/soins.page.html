<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Soins
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let soin of this.traitementService.listeSoin">
    <ion-item (click)="goToDetail(soin)">
      {{soin.titre}}
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
